  #     url: "/images/lets-shape-the-future-together.jpg"
  #     alt: "Let's Shape the Future Together"
  #   description: "Welcome to Shaoula, where dreams meet digital reality. Explore our portfolio, connect with our team, and let's embark on a path to redefine what's possible in the digital realm."
